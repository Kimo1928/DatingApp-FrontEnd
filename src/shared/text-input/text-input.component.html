<label class="floating-label text-left ">
    <span>{{label()}}</span>
    <input type="text" 
    class="input w-full" 
    [type]="type()"
    [max]="maxDate()"
    [class.input-error]="control.invalid && control.touched" 
    [class.input-success]="control.valid && control.touched" 
    [formControl]="control"

    [placeholder]="label()">
    @if(control.hasError('required') && control.touched){
        <div class="validation-hint text-error px-1 text-xs">
            {{label()}} is required 
        </div>
    }
    @if(control.hasError('email') && control.touched){
        <div class="validation-hint text-error px-1 text-xs">
            Invalid Email Address
        </div>
    }
    @if(control.hasError('minlength') && control.touched){
        <div class="validation-hint text-error px-1 text-xs">
           Password must be at least {{control.getError('minlength').requiredLength}} characters long
        </div>
    }
    @if(control.hasError('maxlength') && control.touched){
        <div class="validation-hint text-error px-1 text-xs">
           Password must be at most {{control.getError('maxlength').requiredLength}} characters long
        </div>
    }
    @if(control.hasError('passwordMismatch') && control.touched){
        <div class="validation-hint text-error px-1 text-xs">
           Password & confirmPassword must match 
        </div>
    }
   
</label>
