
@if(!userservice.editMode()){
    @if(this.photos(); as photos){
        @if(photos.length>0){
            <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
                @for(item of photos; track item.id){
                    <div class="relative">
                    <img [src]="item.url" alt="photo of user" class="w-full rounded-lg " >
                    @if(accountService.currentUser()?.id===userservice.user()?.id){
                    <app-star-button [disable]="item.url===userservice.user()?.imageUrl"
                    [selected]="item.url===userservice.user()?.imageUrl"
                    (clickEvent)="setMainPhoto(item)"
                    class="absolute top-1 right-1"
                    
                    />
                    <app-delete-button 
                    [disable]="item.url===userservice.user()?.imageUrl"
                    (clickEvent)="deletePhoto(+item.id)"
                    class="absolute top-1 left-1"
                    />
                    }
                                       </div>
                                       
                } 
             
            </div>
        }
        @else{
            <p class="text-center text-gray-500">No photos avaliable </p>
        }
    }
    



}
@else{
   <app-image-upload (uploadFile)="onUploadImage($event)" [loading]="this.loading()"/>
}
