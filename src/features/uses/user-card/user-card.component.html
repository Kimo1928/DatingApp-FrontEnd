@if(user();as user){
<div routerLink="/users/{{user.id}}" class="card cursor-pointer transtion-all duration-300 ease-in-out transform 
hover:-translate-y-2">
    <img [src]="user.imageUrl|| './user.png'" [alt]="user.displayName" class="rounded-lg"> 
    <div class="card-actions 
     z-40 absolute bottom-0 w-full
      px-3 py-1 rounded-b-lg bg-linear-to-t from-black via-black/75 to-black/0">
        <div class="flex flex-col text-white">
        <span class="text-white font-bold">{{user.displayName}},{{user.dateOfBirth|age}}</span>

        <span class="text-sm">{{user.city}}</span>
    </div>
    </div>
</div>
}
